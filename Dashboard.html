<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine-Corner</title>
   <link rel="icon" href="/assest/icon/icons8-coffee-shop-64.png">
    <link rel="stylesheet" href="/css/Dashboard.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><img src="/assest/image/DashBoard Logo.png" class="logo"></span>
                        <span class="title" style="font-size: 1.5em;font-weight: 500; margin-top: 15px;">Caffeine Corner</span>
                    </a>
                </li>
                <li class="hovered">
					<a href="#">
						<span class="icon"><ion-icon name="home-outline"></ion-icon></span>
						<span class="title">Dashboard</span>
					</a>
				</li>
                <li>
					<a href="#">
						<span class="icon"><ion-icon name="people-outline"></ion-icon></span>
						<span class="title">Customers</span>
					</a>
				</li>
                <li>
					<a href="#">
						<span class="icon"><ion-icon name="color-fill-outline"></ion-icon></span>
						<span class="title">Products</span>
					</a>
				</li>
                <li>
					<a href="#">
						<span class="icon"><ion-icon name="reader-outline"></ion-icon></span>
						<span class="title">Orders</span>
					</a>
				</li>
                <li>
					<a href="#">
						<span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
						<span class="title">Settings</span>
					</a>
				</li>
                <li>
					<a href="#">
						<span class="icon"><ion-icon name="help-outline"></ion-icon></span>
						<span class="title">Help</span>
					</a>
				</li>
                <li>
					<a href="#">
						<span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
						<span class="title">Sign Out</span>
					</a>
				</li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- search -->
				<div class="search">
					<label>
						<input type="text" placeholder="Search here">
						<ion-icon name="search-outline"></ion-icon>
					</label>
				</div>
                <!-- userImg -->
				<div class="user">
					<img src="/assest/image/User Image.jpg">
				</div>
            </div>

            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">227</div>
                        <div class="cardName">Customers</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="people-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">43</div>
                        <div class="cardName">Products</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="color-fill-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">227</div>
                        <div class="cardName">Orders</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="reader-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">12</div>
                        <div class="cardName">Employees</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="accessibility-outline"></ion-icon>
                    </div>
                </div>    
            </div>

            <div class="charts">
                <h2 class="chart-title">Top 5 Beverages</h2>
                <div id="bar-chart"></div>
            </div>
            
            <div class="charts-card">
                <h2 class="chart-title">Purchase and Orders</h2>
                <div id="area-chart"></div>
            </div>


        </div>

        






    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.51.0/apexcharts.min.js"></script>

    <script src="/js/Dashboard.js"></script>

</body>
</html>
